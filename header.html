
<script>
    //script for displaying time
    function clock(){
        var time = new Date();
        var h = time.getHours();
        var m = time.getMinutes();
        var s = time.getSeconds();
        if(m < 10){m = "0" + m;}
        if(s < 10){s = "0" + s;}
        document.getElementById("clock").innerHTML = time.toDateString() + "  " + h + ":" + m + ":" + s;
        setTimeout(clock, 500);
    }
</script>
